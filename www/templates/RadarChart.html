<ion-view title="Radar Chart">
    <ion-content class="padding" ng-controller="RadarChartController">
        <h3 class="text-center">Radar Chart</h3>
        <br />
        <canvas id="radar" class="chart chart-radar"
                chart-data="chartData" chart-labels="labels"></canvas> 
        <canvas id="pie" class="chart chart-polar-area"
                chart-data="chartData" chart-labels="labels"></canvas>
        
    </ion-content>
</ion-view>
