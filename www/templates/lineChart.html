<ion-view title="Line Chart">
    <ion-content ng-controller="LineChartController" class="padding">
        <h3 class="text-center">Line Chart Example</h3>
        <br />
        <canvas id="line" class="chart chart-line" chart-data="chartData"
                chart-labels="labels" chart-legend="true" chart-series="series"></canvas>
    </ion-content>
</ion-view>
